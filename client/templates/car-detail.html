---
name: car.detail
url: /detail/:id
controller: CarDetailController as vm
---
<div class="grid-block" style="margin-top: 1rem">
  <div class="grid-content shrink">
    <form>
      <label>
        <span translate="fillUp.date"></span>
        <input type="datetime-local" ng-model="vm.fillUp.when">
      </label>
      <label>
        <span translate="fillUp.volume"></span>
        <span class="float-right">
          <input type="checkbox" ng-model="vm.fillUp.fullTank">
          <span translate="fillUp.fullTank"></span>
        </span>
        <span class="inline-label">
          <input type="number" min=0 step="any" ng-model="vm.fillUp.volume">
          <span class="form-label">L</span>
        </span>
      </label>
      <label>
        <span translate="fillUp.price"></span>
        <span class="float-right">
          <input type="checkbox" ng-model="vm.fillUp.priceUnsure">
          <span translate="fillUp.priceUnsure"></span>
        </span>
        <span class="inline-label">
          <input type="number" min=0 step="any" ng-model="vm.fillUp.price" ng-disabled="fillUp.priceUnsure">
          <span class="form-label">â‚¬</span>
        </span>
      </label>
      <label>
        <span translate="fillUp.distance"></span>
        <span class="float-right">
          <input type="checkbox" ng-model="vm.fillUp.distanceUnsure">
          <span translate="fillUp.distanceUnsure"></span>
        </span>
        <span class="inline-label">
          <input type="number" min=0 step="any" ng-model="vm.fillUp.distanceCovered" ng-disabled="fillUp.distanceUnsure">
          <span class="form-label">km</span>
        </span>
      </label>
      <a class="expand button" href="" ng-click="vm.addFillUp()" translate="fillUp.add"></a>
    </form>
  </div>
  <div class="grid-content">
    <!-- FIXME -->
    <span>{{vm.carId}}</span>
  </div>
</div>
